      joint: RR_thigh_joint
      pid: {p: 30, i: 0.0, d: 2.2, i_clamp_min:  -1000, i_clamp_max: 1000}
        
  RR_calf_controller:
      type: effort_controllers/JointPositionController
      joint: RR_calf_joint
